<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulletin Content</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h2 {
            color: #333;
        }

        p {
            line-height: 1.6;
        }

        textarea {
            width: 100%;
            height: 200px; 
            resize: none; 
        }

        .read-request-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .read-request-btn:hover {
            background-color: #2980b9;
        }
    </style>

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h2>Bulletin Content</h2>
    <div>
        <textarea>{{ content }}</textarea>
    </div>
    <a href="{{ url_for('bulletin_board') }}">게시판으로 돌아가기</a>

    <button class="read-request-btn" onclick="sendReadRequest()">읽기 요청 보내기</button>

    <script>
        function sendReadRequest() {
            var message_id = window.location.pathname.split('/').pop();
            
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "/read_request/" + message_id, true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    alert(xhr.responseText);
                }
            };
            xhr.send();
        }
    </script>
</body>
</html>
