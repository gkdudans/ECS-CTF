<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="/static/css/style.css">

    <script>
        function fn_cancel(){
            location.replace(`/board`);
        }
    </script>
</head>
<body>
    <h1>Write a New Post</h1>
    <form method="POST" action="{{ url_for('write') }}">
        <label for="new_title">Title:</label>
        <input type="text" name="new_title" required>
        <label for="new_content">Content:</label>
        <textarea name="new_content" rows="10" cols="50" required></textarea>
        <button type="submit">Post</button>
    </form>
    <a href="{{ url_for('bulletin_board') }}">Back to Bulletin Board</a>
</body>
</html>
